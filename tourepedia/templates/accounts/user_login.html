
{% extends 'base.html' %}
{% block title %} Log In : Tourepedia  {% endblock %}


{% block body %}
{% include 'navbar.html'%}
<body>

<div class="container-fluid text-center">
<br>
<br>
<br>
<br>
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
			<h2>Login to Tourepedia</h2>
		        <hr>
		        <br>

		        <form id="login_form" method="post" action="/accounts/login/">
		            {% csrf_token %}
		            <div class="form-group">
			     
			            <input type="text" name="username" value="" size="50" class="form-control input-sm" placeholder="Username"/>
			        </div>

			        <div class="form-group">
			           
			            <input type="password" name="password" value="" size="50" class="form-control input-sm" placeholder="Password"/>
		            </div>
		            <br>
		            <input type="submit" value="submit" class="btn btn-info btn-block" />
		        </form>
		</div>
		<div class="col-sm-4"></div>

	</div>       

</div>
<br>
<br><br>




{% include 'footer.html' %}



{% endblock %}
